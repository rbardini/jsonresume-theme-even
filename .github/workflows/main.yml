name: Main
on: push

jobs:
  test-and-release:
    name: Test and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and build
        run: npm ci

      - name: Type-check
        run: npm run type-check

      - name: Format-check
        run: npm run format -- --check

      - name: Test
        run: npm test -- --coverage

      - name: Coverage
        uses: codecov/codecov-action@v4
